<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lectures - Doğa Çöl</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/website images/favicon.ico" type="image/x-icon">
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f0f0;
            margin: 0;
            line-height: 1.5;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            min-height: calc(100vh - 50px);
        }
        .markdown-content {
            margin-top: 20px;
            font-family: inherit;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3,
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-weight: 700;
        }
        .markdown-content p {
            margin: 1em 0;
        }
        .markdown-content img {
            max-width: 100%;
        }
        .markdown-content a {
            color: #0066cc;
            text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 0.9em;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }
        #class-list, #content-types {
            margin-top: 20px;
        }
        #class-list ul, #content-types ul {
            list-style-type: none;
            padding: 0;
        }
        #class-list li, #content-types li {
            margin: 5px 0;
        }
        #class-list a, #content-types a {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        #class-list a:hover, #content-types a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Welcome to Doğa Çöl's Lectures Page</h2>
        <div id="class-list">
            <h3>Classes:</h3>
            <ul>
                <li><a href="#" data-class="Sanat_Tarihi">Sanat Tarihi</a></li>
                <li><a href="#" data-class="Kodlama_1">Kodlama 1</a></li>
                <li><a href="#" data-class="Ses_Tasarımı_ve_Efektleri">Ses Tasarımı ve Efektleri</a></li>
                <li><a href="#" data-class="RTS_Teknik_Temelleri">RTS Teknik Temelleri</a></li>
                <li><a href="#" data-class="Web_Design">Web Design</a></li>
                <li><a href="#" data-class="Software_Applications">Software Applications</a></li>
            </ul>
        </div>
        <div id="content-types">
            <!-- Content types will be displayed here when a class is clicked -->
        </div>
        <div class="markdown-content" id="markdown-content">
            <!-- Markdown content will be displayed here -->
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Doğa Çöl
    </div>

    <button onclick="goToIndex()">Go to Index</button>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Define classes and their content types
        const classes = {
            'Sanat_Tarihi': {
                displayName: 'Sanat Tarihi',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Ödevler'},
                    {type: 'References', displayName: 'Kaynaklar'},
                    {type: 'Syllabus', displayName: 'İzlence'}
                ]
            },
            'Kodlama_1': {
                displayName: 'Kodlama 1',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Ödevler'},
                    {type: 'References', displayName: 'Kaynaklar'},
                    {type: 'Syllabus', displayName: 'İzlence'}
                ]
            },
            'Ses_Tasarımı_ve_Efektleri': {
                displayName: 'Ses Tasarımı ve Efektleri',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Ödevler'},
                    {type: 'References', displayName: 'Kaynaklar'},
                    {type: 'Syllabus', displayName: 'İzlence'}
                ]
            },
            'RTS_Teknik_Temelleri': {
                displayName: 'RTS Teknik Temelleri',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Ödevler'},
                    {type: 'References', displayName: 'Kaynaklar'},
                    {type: 'Syllabus', displayName: 'İzlence'}
                ]
            },
            'Web_Design': {
                displayName: 'Web Design',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Assignments'},
                    {type: 'References', displayName: 'References'},
                    {type: 'Syllabus', displayName: 'Weekly Schedule'}
                ]
            },
            'Software_Applications': {
                displayName: 'Software Applications',
                contentTypes: [
                    {type: 'Assignments', displayName: 'Assignments'},
                    {type: 'References', displayName: 'References'},
                    {type: 'Syllabus', displayName: 'Weekly Schedule'}
                ]
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners to class links
            const classLinks = document.querySelectorAll('#class-list a');

            classLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const className = this.getAttribute('data-class');
                    displayContentTypes(className);
                });
            });
        });

        function displayContentTypes(className) {
            const contentTypesDiv = document.getElementById('content-types');
            contentTypesDiv.innerHTML = ''; // Clear previous content

            const classInfo = classes[className];
            if (!classInfo) {
                contentTypesDiv.innerHTML = '<p>Class not found.</p>';
                return;
            }

            const contentTypesList = document.createElement('ul');

            classInfo.contentTypes.forEach(contentType => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.setAttribute('data-class', className);
                a.setAttribute('data-type', contentType.type);
                a.textContent = contentType.displayName;
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    fetchAndDisplayMarkdown(className, contentType.type);
                });
                li.appendChild(a);
                contentTypesList.appendChild(li);
            });

            contentTypesDiv.appendChild(contentTypesList);
        }

        function fetchAndDisplayMarkdown(className, contentType) {
            const baseURL = 'https://raw.githubusercontent.com/dogacol/Lectures/main';
            const markdownURL = `${baseURL}/${className}/${contentType}.md`;

            fetch(markdownURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Markdown file not found.');
                    }
                    return response.text();
                })
                .then(markdown => {
                    const htmlContent = marked.parse(markdown);
                    const title = contentType.replace(/_/g, ' ');
                    document.getElementById('markdown-content').innerHTML = `
                        <h1 style="text-align: center;">${title}</h1>
                        ${htmlContent}
                    `;
                    window.scrollTo(0, 0); // Scroll to top after loading content
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = '<p>Content not available.</p>';
                    console.error('Error fetching markdown:', error);
                });
        }
    </script>
</body>
</html>
