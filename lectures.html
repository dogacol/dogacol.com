<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lectures - Doğa Çöl</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/website images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }
        .paper-container {
            width: 90vw; /* Make it 90% of the viewport width */
            max-width: calc(8.5in * 2); /* Max width based on US Letter size */
            height: calc(11in * 2); /* Maintain aspect ratio of US Letter size */
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 1in; /* Add padding to simulate margins */
            box-sizing: border-box; /* Include padding in width/height */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .content {
            max-width: 70%;
            padding: 10px;
            text-align: left;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .folder-name {
            font-size: 1.2em;
            margin: 20px 0 10px 0;
            color: #000;
        }
        .file-link {
            font-size: 1.2em;
            margin: 10px 0;
            cursor: pointer;
            color: #333;
            text-decoration: underline;
        }
        .file-link:hover {
            color: #000;
        }
        .file-content {
            font-size: 1em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
            line-height: 1.5; /* Ensures 1.5 line spacing */
            text-align: justify; /* Ensures the base text is justified */
        }

        .file-content * {
            text-align: inherit; /* Forces child elements to inherit the text alignment */
        }

        .footer {
            font-size: 0.9em;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        .back-button {
            margin-bottom: 20px; /* Add space below the button */
            text-align: center; /* Align the button to the left */
        }

        .back-button button {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding */
            font-size: 1em; /* Adjust font size */
            border: none;
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer;
            text-align: center;
        }

        .back-button button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    
</body>
</html>
