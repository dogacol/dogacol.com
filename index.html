<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Doga Col</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f0f0f0;
      font-family: 'Cormorant Garamond', serif;
      align-items: center; /* Center all content horizontally */
      justify-content: center; /* Center all content vertically */
    }
    .content {
      max-width: 750px;
      margin: 20px auto; /* Add space above and below the content */
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 40px;
      color: #000000;
      margin-bottom: 20px; /* Add more space between the title and the rest of the content */
    }
    .subtitle {
      font-size: 20px;
      color: #000000;
      margin-top: -20px;
      margin-bottom: 100px;
    }
    .section {
      text-align: left;
      margin-bottom: 10px;
    }
    .section h1 {
      font-size: 25px;
      color: #000000;
      margin-left: 0;
      text-align: left;
    }
    .links {
      margin-left: 20px; /* Indent the links */
      text-align: left; /* Ensure links are left-aligned */
    }
    .links a {
      display: block;
      font-size: 20px;
      color: #000000;
      text-decoration: none;
      margin: 5px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      font-size: 14px;
      color: #000000;
      text-align: center;
      padding: 10px 0;
      background-color: #f0f0f0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <p class="title">Doğa Çöl</p>
    <p class="subtitle">Words, images, and sounds</p>
    
    <div class="section">
      <h1>Words</h1>
      <div class="links">
        <a href="https://github.com/dogacol/Academic-Papersg" target="_blank">Academic Writing</a>
        <a href="https://github.com/dogacol/Lectures" target="_blank">Lectures</a>
        <a href="https://dogacol.substack.com" target="_blank">Substack</a>
        <a href="https://yourwebsite.com/personal-links" target="_blank">Personal Links</a>
        <a href="https://yourwebsite.com/contact" target="_blank">Contact</a>
      </div>
    </div>
    
    <div class="section">
      <h1>Images and Sounds</h1>
      <div class="links">
        <a href="https://dogacol.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="https://vimeo.com/dogacol" target="_blank">Vimeo</a>
        <a href="https://soundcloud.com/dogacol" target="_blank">Soundcloud</a>
      </div>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2024 Doğa Çöl
  </div>
</body>
</html>
