<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Papers - Doğa Çöl</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .content {
            max-width: 750px;
            margin: auto;
            text-align: left;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }
        .file-link {
            font-size: 20px;
            margin: 10px 0;
            cursor: pointer;
            color: #333;
            text-decoration: underline;
        }
        .file-link:hover {
            color: #000;
        }
        .file-content {
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .footer {
            font-size: 14px;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Academic Papers</h1>
        <div id="files"></div>
        <div id="file-content" class="file-content"></div>
    </div>

    <div class="footer">
        &copy; 2024 Doğa Çöl
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        const filesContainer = document.getElementById('files');
        const fileContentDiv = document.getElementById('file-content');
        const repoUrl = "https://api.github.com/repos/dogacol/Academic-Papers/contents";

        // Fetch list of files from the GitHub repository
        fetch(repoUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    if (file.name.endsWith('.md')) {
                        const fileLink = document.createElement('div');
                        fileLink.classList.add('file-link');
                        fileLink.id = file.name;
                        fileLink.textContent = file.name; // Temporary name until the title is fetched
                        fileLink.onclick = () => loadFileContent(file.name);
                        filesContainer.appendChild(fileLink);

                        // Fetch the file content to extract the title
                        fetchFileTitle(file.name);
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));

        // Function to fetch and display the content of a .md file
        function loadFileContent(fileName) {
            const fileUrl = `https://raw.githubusercontent.com/dogacol/Academic-Papers/main/${fileName}`;

            fetch(fileUrl)
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();
                    const htmlContent = converter.makeHtml(markdown);
                    fileContentDiv.innerHTML = htmlContent;
                    fileContentDiv.style.display = 'block'; // Show the content
                })
                .catch(error => console.error('Error fetching file content:', error));
        }

        // Function to fetch and extract the title from a .md file
        function fetchFileTitle(fileName) {
            const fileUrl = `https://raw.githubusercontent.com/dogacol/Academic-Papers/main/${fileName}`;

            fetch(fileUrl)
                .then(response => response.text())
                .then(markdown => {
                    const titleMatch = markdown.match(/^---\s+title:\s+"(.+?)"\s+---/i);
                    const title = titleMatch ? titleMatch[1] : fileName;
                    document.getElementById(fileName).textContent = title;
                })
                .catch(error => console.error('Error fetching file title:', error));
        }
    </script>
</body>
</html>
